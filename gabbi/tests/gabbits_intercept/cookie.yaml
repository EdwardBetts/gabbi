
tests:
- name: get a cookie
  GET: /cookie
  response_headers:
      set-cookie: session=1234; domain=.example.com

- name: use that cookie in a URL
  desc: just to get it somewhere we can test it and confirm domain is dropped
  GET: /cookie?$COOKIE
  response_headers:
      x-gabbi-url: $SCHEME://$NETLOC/cookie?session=1234
